<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sugerencias - Hotel Paraíso</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header, footer {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #34495e;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group textarea {
      height: 120px;
      resize: vertical;
    }

    .btn-submit {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      color: white;
      background-color: #3498db;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<header>
  <h1>Hotel Paraíso</h1>
  <p>Queremos conocer tu opinión</p>
</header>

<main>
  <h2>Formulario de Sugerencias</h2>
  <form action="procesar_sugerencia.php" method="POST">
    <div class="form-group">
      <label for="id_huesped">ID de Huésped (opcional)</label>
      <input type="number" name="id_huesped" id="id_huesped" placeholder="Ej: 1023">
    </div>

    <div class="form-group">
      <label for="comentario">Comentario o sugerencia *</label>
      <textarea name="comentario" id="comentario" required placeholder="Escribe aquí tu comentario o sugerencia..."></textarea>
    </div>

    <div class="form-group">
      <label for="fecha">Fecha *</label>
      <input type="date" name="fecha" id="fecha" required>
    </div>

    <button type="submit" class="btn-submit">Enviar sugerencia</button>
  </form>
</main>

<footer>
  &copy; 2025 Hotel Paraíso. Todos los derechos reservados.
</footer>

<script>
// Establece la fecha de hoy como valor por defecto
document.addEventListener('DOMContentLoaded', () => {
  const fecha = document.getElementById('fecha');
  const hoy = new Date().toISOString().split('T')[0];
  fecha.value = hoy;
});
</script>

</body>
</html>
